<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slidingTabs.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>

    <!-- Parse -->
    <script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/slidingTabsDirective.js"></script>
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <!--
     Add alert modal
   -->
   <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view class="alertModal">
        <ion-header-bar>
          <h1 class="title">Create an alert</h1>
        </ion-header-bar>
        <ion-content>
        <form ng-submit="createAlert(alertInfo)">
          <div class="list">
            <ion-radio ng-repeat="item in severityList" ng-value="item.value" ng-change="changeSeverity(item.text)" 
             ng-model="alertInfo.sev"> {{ item.text }}
            </ion-radio>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Title</span>
              <input type="text" placeholder="Suspicious person nearby" ng-model="alertInfo.title">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Description</span>
              <textarea placeholder="Enter Description Here" ng-model="alertInfo.description"></textarea>
            </label>
          </div>
          <button class="button button-full button-positive">
            Submit
          </button>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb4-va80WwmX3fI0u_G0hbLaGo4M0THnc"></script>
  </body>
</html>
