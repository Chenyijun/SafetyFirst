<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Pin Alert" icon-off="ion-pin" icon-on="ion-pin" href="#/tab/pin">
    <ion-nav-view name="tab-pin"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Help" icon-off="ion-ios-telephone" icon-on="ion-ios-telephone" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

  <!-- Map Toggle -->
  <ion-tab title="Map" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Alert List -->
  <ion-tab title="Alert List" icon-off="ion-drag" icon-on="ion-drag" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


</ion-tabs>
